<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
</body>
<script>
    const vm = new Vue({
        //el: '#app',
        data: {
            aula: 'Montando instância vue',
            modulo: 'Instância vue'
        },
        methods: {
            alterarAula() {
                this.aula+="#";
            },
            alterarModulo() {
                this.modulo+="#";
            }
        },
        template: `
            <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar aula</button>
            <button @click="alterarModulo">Alterar módulo</button>
            </div>
        `
    })
    vm.$mount("");
    document.querySelector('#app').appendChild(vm.$el);
</script>
</html>
