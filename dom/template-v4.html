<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <img width="500" v-bind:src="src" v-bind:alt="alt">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vueJS 2!',
            link: 'https://google.com',
            src: 'https://miro.medium.com/max/2000/1*XH9l-6x9SUlmGxPlZFaoIA.jpeg',
            alt: 'vue-logo'
        },
        methods: {
            saudacao: function() {
                return this.titulo;
            }
        }
    })
</script>
