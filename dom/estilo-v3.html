<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: #999;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
        transition: all 1s;
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarRed = !aplicarRed"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeCss, {girar: aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCss">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarRed: false,
            aplicarGirar: true,
            classeCss: 'red'
        },
        computed: {
            estilo1() {
                return {
                    red: this.aplicarRed,
                    green: !this.aplicarRed
                }
            }
        },
        methods: {

        }
    })
</script>
