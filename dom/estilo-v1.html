<style>
    #app {
        display: flex;
        justify-content: space-between;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: #999;
    }
    .red {
        background-color: red;
    }
    .green {
        background-color: green;
    }
    .blue {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="{red: aplicarRed}" @click="aplicarRed = !aplicarRed"></div>
    <div class="demo" :class="{green: aplicarGreen}" @click="aplicarGreen = !aplicarGreen"></div>
    <div class="demo" :class="{blue: aplicarBlue}" @click="aplicarBlue = !aplicarBlue"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarRed: false,
            aplicarGreen: false,
            aplicarBlue: false
        },
        methods: {
            
        }
    })
