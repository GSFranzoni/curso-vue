<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input='alterarTitulo'>

    <p>{{ saudacao() }}</p>

        el: '#app',
        data: {

            }
