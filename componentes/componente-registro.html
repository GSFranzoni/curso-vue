<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>

<script>

    new Vue({
        el: '#app',
        components: {
            'app-contador': {
                data: function () {
                    return {
                        contador: 0
                    }
                },
                template: `
                    <div>
                    <span>{{ contador }}</span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                    </div>`
            }
        }
    })

</script>
