<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <contador></contador>
    <CoNtAdOr></contador>
</div>

<script>
    //registro global
    Vue.component('contador', {
        data: function() {
            return {
                contador: 0
            }
        },
        template: `
            <div>
            <span>{{ contador }}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
            </div>`
    })

    new Vue({
        el: '#app'
    })

</script>
