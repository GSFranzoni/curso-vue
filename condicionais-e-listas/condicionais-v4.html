<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
    <template v-if="logado">
        <p v-if="logado">Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click='logado=!logado'>{{ logado? 'Sair': 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra vc
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra vc que é desconhecido
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Guilherme',
            logado: false,
            anonimo: true
        },

        methods: {

        }

</script>
